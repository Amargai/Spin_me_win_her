<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Wheel The Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Spinning Wheel The Game</h1>
    </div>
    <div class="buttons">
        <button class="button">Change Options In Wheel</button>
        <button class="button">Add Details</button>
    </div>
    <div class="content">
        <h2>Spin Me And Win Her</h2>
        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel" id="wheel">
                <div>Option 1</div>
                <div>Option 2</div>
                <div>Option 3</div>
                <div>Option 4</div>
                <div>Option 5</div>
                <div>Option 6</div>
            </div>
        </div>
        <button class="spin-button" onclick="spinWheel()">Spin</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
